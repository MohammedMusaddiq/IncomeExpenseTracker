{% extends 'base.html' %}
{% load static %}
{% block title %}
    {{ title }}
{% endblock %}
{% block _css %}
    <style>
        body {
            background-color: #BDC1BB;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh">
        <div class="card card-body w-auto" style="box-shadow: 0 0 0.5cm rgba(40,40,40, 0.5);">
            {% include 'partials/_messages.html' %}
            <form class="text-center border border-light p-3" action="{% url 'accounts:signup' %}" autocomplete="off"
                  method="POST">
                {% csrf_token %}
                <p class="h5 mb-4">SIGNUP @ EXPENSE TRACKER</p>


                <label for="email"></label><input type="email" id="email" name="email"
                                                  class="form-control form-control-sm mb-1" placeholder="E-mail"
                                                  required>

                <label for="username"></label><input type="text" id="username" name="username"
                                                     class="form-control form-control-sm" placeholder="Username"
                                                     required>

                <label for="password"></label><input type="password" id="password" name="password"
                                                     class="form-control form-control-sm mb-1" placeholder="Password"
                                                     required>


                <button class="btn btn-sm btn-info btn-block my-4" type="submit">Sign up</button>

                <p>
                    already have an account?
                    <a href="{% url 'accounts:login' %}">Sign in</a>
                </p>
            </form>
        </div>
    </div>
{% endblock %}
